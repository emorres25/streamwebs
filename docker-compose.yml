version: '2'
services:
  postgres_host:
    image: mdillon/postgis
    env_file: dockerfiles/Dockerfile.env
  web:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    volumes:
      - .:/opt/streamwebs
    working_dir: /opt/streamwebs
    command: /opt/streamwebs/dockerfiles/startup.sh
    ports:
      - "8000:8000"
    links:
      - postgres_host
    env_file:
      - dockerfiles/Dockerfile.env
