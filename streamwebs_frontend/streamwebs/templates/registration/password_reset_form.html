{% extends 'streamwebs/base.html' %}
{% load i18n %}
{% block title %}Password Reset{% endblock %}

{% block body_title %}{% trans "Password Reset" %}{% endblock %}

{% block content %}
  <style>
    form {
      text-align: center;
    }
  </style>

  <br/>
  <div class="container">
    <div class="row">
      <div class="col s12 l6 offset-l3">
        <p>
          Please enter your email address:
        </p>
        <br/>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="btn waves-effect waves-light teal darken-4" type='submit' value='{% trans "Send Email"%}' />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
