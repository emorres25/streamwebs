{% load staticfiles %}
{% load staticfiles pipeline %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Streamwebs{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'streamwebs/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'streamwebs/images/favicon.ico' %}" />
    {% javascript 'libraries' %}
    {% block scripts %}{% endblock %}
</head>

<body>
    <span class="title">{% block body_title %}Streamwebs{% endblock %}</span>
    {% block content %}{% endblock %}
</body>
</html>
