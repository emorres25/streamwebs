{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}StreamWebs{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'streamwebs/bower_components/materialize/dist/css/materialize.css' %}" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'streamwebs/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'streamwebs/images/favicon.ico' %}" />
    {% block stylesheets %}{% endblock %}
</head>

<body>
    {% include "streamwebs/navigation.html" %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'streamwebs/bower_components/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'streamwebs/bower_components/d3/d3.js' %}"></script>
    <script src="{% static 'streamwebs/bower_components/materialize/dist/js/materialize.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
