{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %} StreamWebs</title>
    <link rel="stylesheet" type="text/css" href="{% static 'streamwebs/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'streamwebs/images/favicon.ico' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
</head>

<body>
    <span class="title">
      {% block body_title %}{% endblock %}
    </span>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
</body>
</html>
